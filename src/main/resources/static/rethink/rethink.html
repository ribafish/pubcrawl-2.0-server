<section class="chat-section col s12 hide">

</section>

<!-- Modal Structure -->
<div class="section create-chat">
    <div class="chat-name">
        <h4>Name of Chat Group</h4>
        <input class="input-name" placeholder="chat name" id="name" required aria-required="true" type="text">
    </div>
    <div class="participants">
        <form class="participants-form">
        </form>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light btn-add" type="submit" name="action">Add Participant<i
                class="material-icons right">add</i></button>
    </div>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat btn-cancel">Cancel</a>
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat btn-create">Create</a>
</div>

<div class="section">
    <div class="valign-wrapper chat-header blue lighten-5"></div>
    <div class="row">
        <div class="conversations col s12 ">
            <h5>This is the chat</h5>
            <div class="row messages">
                <ul class="collection">
                </ul>
            </div>
        </div>
    </div>
</div>
