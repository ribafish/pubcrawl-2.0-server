<div class="container">
    <div class="row">
        <h1>Welcome to PubCrawl 2.0</h1>
        <h2>Here are some awesome Pubcrawls:</h2>
    </div>
    <div class="row">
        <div class="card sticky-action col s6 m4 l3" ng-repeat="event in allEvent">
            <div class="card-image">
                <img src="/images/lights.jpg">
            </div>
            <div class="card-content">
                <p class="activator grey-text text-darken-4">{{event.eventName}}</p>
                <p>{{event.date | date : 'dd.MM.yyyy'}}</p>
            </div>
            <div ng-if="authenticated" class="card-action ">
                <a ng-click="setCurrentEvent(event._links.self.href)" ng-href="/event">Go to Event</a>
            </div>
